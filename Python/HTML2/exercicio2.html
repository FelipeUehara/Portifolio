<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <label for="name">
        First Name:
        <input type="text" name="firstName" id="name" placeholder="First Name" required> 
        Last Name:
        <input type="text" name="lastName" id="name" placeholder="Last Name" required>
    </label>
    <p></p>
    <label for="emailpass">
        Email:  
        <input type="email" name="email" id="emailpass" placeholder="name@email.com" required>
        Password:  
        <input type="password" id="emailpass" required>
    </label>
    <p>Are you over the age of 18?</p>
    <label for="overage">Yes:</label>
    <input type="radio" id="overage" name="age">

    <label for="underage">No:</label>
    <input type="radio" id="underage" name="age">

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment" id="">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Submit Feedback" id="">
</body>
</html>
